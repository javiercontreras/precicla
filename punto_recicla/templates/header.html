<header class="header">
        <div class="logo-search">
            <div class="logo">
                <span class="icon-recycle">♻️</span> 
                <h1>Recycle Finder</h1>
            </div>
            <input type="search" placeholder="Search location" class="search-location">
        </div>
        
        <div class="materials-filter">
            <h2>Select Materials</h2>
            <input type="search" placeholder='Busca por residuo "libros"' class="search-material">
            
            <div class="materials-grid">
                <label><input type="checkbox" name="material" value="paper"> Paper</label>
                <label><input type="checkbox" name="material" value="plastic"> Plastic</label>
                <label><input type="checkbox" name="material" value="glass"> Glass</label>
                <label><input type="checkbox" name="material" value="e-waste"> E-Waste</label>
                <label><input type="checkbox" name="material" value="cardboard"> Cardboard</label>
                <label><input type="checkbox" name="material" value="metals"> Metals</label>
            </div>
        </div>
    </header>
